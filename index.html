<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Project Rumor</title>
  </head>
  <body>
    <h1>Project Rumor</h1>
    <h2>Shop</h2>
    <div>
      Gold: <span class="gold"></span>
    </div>
    <div>
      <button type="button" class="event_button">New Event</button>
    </div>
    <div class="conversation_interface">
      <h2>Dialogue</h2>
      <span class="speaker"></span>
      <p class="dialogue"></p>
      <style type="text/css">
        p.dialogue {
          border-style: solid;
        }
      </style>
    </div>
    <div class="actions_interface">
      <h3>Actions</h3>
      <div class="actions"></div>
    </div>
    <div class="rumors_interface">
      <h2>Spread Rumors</h2>
      <div class="rumor_choices"></div>
      <button type="button" class="rumors_interface_back">Back</button>
      <style type="text/css">
        p.rumor_choice {
          border-style: solid;
        }
      </style>
    </div>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
